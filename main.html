<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/submit-application" method="POST">
        <h1>Dog Adoption Application</h1>

        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

        <!-- Address Field -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address" required>

        <!-- Checkbox Field -->
        <label>
            <input type="checkbox" id="dogExperience" name="dogExperience">
            Have you ever lived with a Dog before?
        </label>

        <!-- Multi-Select Field -->
        <label for="breeds">Please select your preferred breeds:</label>
        <select id="breeds" name="breeds" multiple required>
            <option value="golden_retriever">Golden Retriever</option>
            <option value="poodle">Poodle</option>
            <option value="bulldog">Bulldog</option>
            <option value="beagle">Beagle</option>
            <option value="labrador">Labrador</option>
        </select>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
